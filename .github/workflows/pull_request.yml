name: Build on Pull Request
on:
  pull_request:
    types: [opened, reopened, synchronize, updated]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Install
        run: yarn install

      - name: Build Site
        run: yarn build